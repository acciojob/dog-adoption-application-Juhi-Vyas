<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name">
		<br>
		<br>
		
		<label for="phone">Phone Number</label>
		<input id="phone" type="text" placeholder="Phone Number">
		<br>
		<br>
		
		<label for="address">Address</label>
		<input id="address" type="text" placeholder='Address'>
		<br>
		<br>

		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		<br>
		<br>

		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect">
			<option>Labrador</option>
			<option>Golden Retriever</option>
			<option>German Shepherd</option>
			<option>The Beagle </option>
		</select>
		<br>
		<br>

		<button type="submit" id="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
